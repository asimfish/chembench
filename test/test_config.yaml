    checkpoint: "/home/psibot/chembench/data/download/final_real/model/grasp/part1/第一批_100ml玻璃烧杯_nd/20251229_211853_n50_nd/checkpoints/epoch=5950-train_loss=0.002.ckpt"
    usd_path: "/home/psibot/chembench/psilab/assets/usd/asset_collection/sim_ready/solid_assets/glass_beaker_100ml/Beaker003.usd"
    obs_mode: "nd"
