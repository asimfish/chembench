# 测试配置文件
# 用于批量测试脚本

# 测试通用参数
test_settings:
  num_envs: 1
  seed: 17
  max_step: 500
  max_episode: 100
  headless: false          # 是否使用无头模式

# 测试任务列表
# 每个任务包含：
#   - name: 任务名称（用于标识）
#   - checkpoint: 模型检查点路径
#   - usd_path: USD 物体文件路径
#   - obs_mode: 观测模式 (rgb, rgbm, nd, rgbnd, state, rgb_masked, rgb_masked_rgb)
#   - task_type: 任务类型 (grasp, pick_place, handover)
#   - chinese_name: (可选) 中文名称，用于记录
test_tasks:
  # 示例配置 1: 100ml玻璃烧杯 + nd模式
