# 测试配置文件
# 用于批量测试脚本

# 测试通用参数
test_settings:
  num_envs: 5
  seed: 17
  max_step: 500
  max_episode: 10
  headless: true          # 是否使用无头模式

# 泛化测试配置
# 定义不同的位置随机化范围来测试模型泛化能力
generalization_tests:
  - name: "no_random"              # 无随机化（基线）
    offset_range: [0.0, 0.0, 0.0]
    chinese_name: "无随机化"
  
  # - name: "small_random"           # 小范围随机化
  #   offset_range: [0.02, 0.02, 0.0]
  #   chinese_name: "小随机±2cm"
  
  # - name: "medium_random"          # 中等随机化
  #   offset_range: [0.03, 0.03, 0.0]
  #   chinese_name: "中随机±3cm"
  
  # - name: "large_random"           # 大范围随机化
