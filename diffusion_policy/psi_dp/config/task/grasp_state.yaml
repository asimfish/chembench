name: grasp_state

# ==================== 数据集配置（需要修改的部分）====================
# 物体名称 - 用于输出文件夹命名和wandb记录
object_name: "100ml玻璃烧杯"  # 修改这里：物体名称
# 数据条数 - 用于输出文件夹命名和wandb记录（0表示自动从数据集读取）
num_demos: 0  # 修改这里：数据条数，0表示自动检测

# 数据集根目录
data_root: /home/psibot/chembench/data/zarr_state/motion_plan/grasp
# 完整数据集路径 = data_root / object_name.zarr
# dataset_path: ${task.data_root}/${task.object_name}.zarr
dataset_path: "/home/psibot/chembench/data/zarr_state/motion_plan/grasp/100ml玻璃烧杯.zarr"

# ==================== 数据采集时的随机化配置 ====================
# 这些配置用于记录数据采集时的随机化设置，便于实验对比
randomization:
  # 位置随机化
  position:
    enabled: true
    x_range: [-0.1, 0.1]  # X轴随机范围(米)
    y_range: [-0.1, 0.1]  # Y轴随机范围(米)
    z_range: [0.0, 0.0]   # Z轴随机范围(米)
  # 旋转随机化
  rotation:
    enabled: false
    yaw_range: [-30, 30]  # 偏航角随机范围(度)
  # 其他随机化
  lighting: false         # 光照随机化
  texture: false          # 纹理随机化

# ==================== 数据信息 ====================
data_info:
  obs_type: "state"       # 观测类型: state, rgb, rgbd
  obs_keys: ["state"]     # 观测包含的字段
  action_dim: 13          # 动作维度: arm(7) + hand(6)
  state_dim: 20           # 状态维度: object_pose(7) + arm(7) + hand(6)

# ==================== 以下配置通常不需要修改 ====================
shape_meta: &shape_meta
  # acceptable types: rgb, low_dim
  obs:
    state:
      shape: [20]
      type: low_dim
      horizon: ${n_obs_steps}
  action:
    shape: [13]
    horizon: ${n_action_steps}

env_runner:
  _target_: diffusion_policy.env_runner.real_pusht_image_runner.RealPushTImageRunner

dataset:
  _target_: psi_dp.dataset.grasp_lego_dataset.GraspLowdimDataset
  zarr_path: ${task.dataset_path}
  horizon: ${n_action_steps}
  pad_before: ${eval:'${n_obs_steps}-1+${n_latency_steps}'}
  pad_after: ${eval:'${n_action_steps}-1'}
  seed: 42
  val_ratio: 0
