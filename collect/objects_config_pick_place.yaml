# Pick & Place 任务批量数据采集配置文件

# 数据采集参数
data_collection:
  num_envs: 15          # 并行环境数
  seed: 17              # 随机种子
  sample_step: 4        # 采样步长
  max_episode: 500      # 最大回合数
  headless: true        # 使用无头模式

# 数据转换参数（如需要）
zarr_conversion:
  mode: "rgb"
  task_type: "single_hand"   # 任务类型: "auto" (自动检测), "single_hand" (单手), "bimanual" (双手)
  max_episodes: 50           # 每个任务最大转换数量（默认：50）
  with_mask: true
  with_depth: true
  with_normals: true

