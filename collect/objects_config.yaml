# 物体配置文件
# 用于批量数据采集脚本

# 数据采集参数
data_collection:
  num_envs: 5
  seed: 17
  sample_step: 4
  max_episode: 500
  headless: true          # 使用无头模式（推荐批量处理时启用）

# 数据转换参数
zarr_conversion:
  mode: "rgb"
  task_type: "single_hand"   # 任务类型: "auto" (自动检测), "single_hand" (单手), "bimanual" (双手)
  max_episodes: 50           # 每个任务最大转换数量（默认：50）
  with_mask: true
  with_depth: true
  with_normals: true
  with_pointcloud: true      # 启用点云数据收集
  num_points: 1024           # 点云采样点数（FPS降采样）
  zarr_dir: "/home/psibot/chembench/data/zarr_gt_point_1024"  # Zarr 输出目录（可自定义路径）

# 物体配置列表
# 每个物体包含：
#   - target_object_name: 目标物体名称（用于代码中的变量）
#   - usd_path: USD 文件路径
#   - chinese_name: (可选) 中文名称，用于查找数据文件夹
#   - finger_grasp_mode: (可选) 手指抓取模式 ("all", "pinch", "no_thumb")
#   - pre_grasp_offset: (可选) 预抓取偏移 [x, y, z]
objects:

  - target_object_name: "glass_beaker_100ml"
    usd_path: "/home/psibot/chembench/psilab/assets/usd/asset_collection/sim_ready/solid_assets/glass_beaker_100ml/Beaker003.usd"
    chinese_name: "100ml玻璃烧杯"
    finger_grasp_mode: "all"  # 可选: "all", "pinch", "no_thumb"
    pre_grasp_offset: [-0.02, -0.02, 0.05]  # [x, y, z] 预抓取偏移（单位：米）

